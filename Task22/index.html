<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    
    <!-- This is the root div where my React component will be mounted -->
    <div id="app"></div>

    <!-- React Library: Provides the core React functionality -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>

    <!-- ReactDOM Library: Provides DOM-specific methods used by React to update the UI -->
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Additional React utilities -->
    <script src="https://s3.amazonaws.com/codecademy-content/courses/React/react-course-bundle.min.js"></script>

    <!-- Babel Standalone Library: Allows me to use ES6 and JSX in the browser by transforming it into older JavaScript that browsers can understand -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- my React component (JSX file). 'type="text/babel"' is used to tell Babel to process this file -->
    <script type="text/babel" src="contact.js"></script>
</body>
</html>
