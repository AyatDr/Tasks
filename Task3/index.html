<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
     
      <form action="story.html" method="get">
        <!-- Animal-1 -->
        <label for="animal-1">Animal:</label>
        <input type="text" id="animal-1" name="animal-1" required placeholder=" Lion" value=" rabbit ">
        <br>
        
        <!-- Animal-2 -->
        <label for="animal-2">Another Animal:</label>
        <input type="text" id="animal-2" name="animal-2" required placeholder=" Tiger" value="turtle">
        <br>

        <!-- Animal-3 -->
        <label for="animal-3">One More Animal:</label>
        <input type="text" id="animal-3" name="animal-3" required placeholder=" Bear" value="fox">
        <br>
        
        <!-- Adjective -->
        <label for="adj-1">Adjective (past tense):</label>
        <input type="text" id="adj-1" name="adj-1" required placeholder=" jumped" value="amused">
        <br>
        
        <!-- Verb -->
        <label for="verb-1">Verb (ends in -ing):</label>
        <input type="text" id="verb-1" name="verb-1" required placeholder=" running" value="partying">
        <br>
        
        <!-- Number -->
        <label for="num-1">Number:</label>
        <input type="number" id="num-1" name="num-1" required min="1" value="1">
        <br>
        
        <!-- Yes or No -->
        <span ><strong>Yes or No:</strong></span>
        <br>
        <input type="radio" id="yes" name="answer" value="yes" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="answer" value="no">
        <label for="no">No</label>
        <br>

        <!-- Speed -->
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
          <option value="normal" selected>Normal</option>
        </select>
        <br>
        
        <!-- Quote -->
        <label for="quote">Motivational Quote:</label>
        <input id="quote" name="quote" type="text" required list="quote-choices" placeholder=" Keep going!">
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option value="never give up!"></option>
          <option value="keep pushing forward!"></option>
        </datalist>
        <br>
        
        <!-- Message -->
        <label for="message">Meaningful Message:</label>
        <br>
        <textarea id="message" name="message" rows="8" cols="40" required placeholder="Type your message here..."></textarea>
        <br>
        
        <!-- Submit Button -->
        <input type="submit" value="Form My Story!">
      </form>
    </section>
  </body>
</html>
